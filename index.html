<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    <title>Tax Calculator</title>  
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="title">
            <h1>Tax Calculator</h1>
        </div>
        <div class="input-container">
            <div class="tax-input">
                <label for="income">Enter Gross Annual Income</label>
                <span class="fa fa-question-circle" data-toggle="tooltip" data-placement="top" title="Gross Annual Income is your total salary in a year without any deductions"></span>
                <input type="text" id="income" name="Income" oninput="checkValidation('income')"/>
                <i class="fa fa-exclamation-triangle" aria-hidden="true" style="display: none"
                title="Please enter numbers only!"></i>
            </div>

            <div class="tax-input">
                <label for="extra-income">Enter Extra Income </label>
                <span class="fa fa-question-circle" data-toggle="tooltip" data-placement="top" title="Extra Income is the money you earn in addition to your regular paycheck"></span>
                <input type="text" id="extra_Income" name="Extra-Income" oninput="checkValidation('extra_Income')"/>
                <i class="fa fa-exclamation-triangle" style="display: none" title="Please enter numbers only!"></i>
            </div>

            <div class="tax-input">
                <label for="age">Enter Age Group </label>
                <span class="fa fa-question-circle" data-toggle="tooltip" data-placement="top" title="Select the option your age suitably fits in"></span>
                <select name="Age-grp" id="age" >
                    <option value="" selected disabled></option>
                    <option value="lt40">&lt; 40</option>
                    <option value="lt60">&ge; 40 &amp; &lt; 60 </option>
                    <option value="gt60">&ge; 60</option>
                    </select>
                    <i class="fa fa-exclamation-triangle" aria-hidden="true" style="display: none"
                    title="Please Select a option"
                    ></i>
            </div>

            <div class="tax-input">
                <label for="deductions">Enter Total Applicable Deductions </label>
                <span class="fa fa-question-circle" data-toggle="tooltip" data-placement="top" title="Deductions are the sum of money that can be reduced from the total taxable income."></span>
                <input type="text" id="deductions" name="Deductions" oninput="checkValidation('deductions')"/>
                <i class="fa fa-exclamation-triangle" aria-hidden="true" style="display: none"
                title="Please enter numbers only!"
                ></i>
            </div>
            <div class="calculate-button">
                <button onclick="calculate()">Calculate Tax</button>
            </div>
        </div>

        <div class="modal" id="myModal">
            <div class="modal-content">
                <span class="close" id="closeModalBtn">&times;</span>
                <h2>Results</h2>
                <p id="result-text"></p>
            </div>
        </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
